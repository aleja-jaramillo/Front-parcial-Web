<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                SignUp
            </div>
            <div class="card-body">
                <form (submit)="signUp()">
                     <div class="form-group">
                         <input type="text" name = "name" class="form-control" placeholder="Name" required autofocus>
                     </div>
                     <div class="form-group">
                         <input type="text" name = "lastname" class="form-control" placeholder="Lastname" required>
                     </div>
                     <div class="form-group">
                         <input type="text" name = "dni" class="form-control" placeholder="Dni" required>
                     </div>
                     <div class="form-group">
                         <input type="email" name = "email" class="form-control" placeholder="Email" required>
                     </div>
                     <div class="form-group">
                         <input type="text" [(ngModel)] = "user.username" name = "username" class="form-control" placeholder="Username" required>
                     </div>
                     <div class="form-group">
                         <input type="password" [(ngModel)] = "user.password" name = "password" class="form-control" placeholder="Password" required>
                     </div>
                     <button type ="submit" class="btn btn-primary btn-bloc" (click)="showModal()">
                         SignUp
                     </button>
                </form>
            </div>
        </div>
    </div>
 </div>
